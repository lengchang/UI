<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<style>
			.myDiv{margin:10px; width:100px; height:80px; background-color:#0000EE;}
			.myRed{margin:10px; width:100px; height:80px; background-color:#00EE00;}
			.myBlue{margin:10px; width:100px; height:80px; background-color:#0000EE;}
			.relativePosition{position:relative;/*相对位置*/}
		</style>
		<title>jQuery动画练习</title>
	</head>
	<body>
		<div id="aDiv" class="myDiv"></div>
		<div id="antherDiv" class="myDiv"></div>
		<div id="thirdDiv" class="myRed"></div>
		<div id="forthDiv" class="myRed"></div>
		<div id="fifthDiv" class="myRed"></div>
		<div id="sixthDiv" class="myBlue relativePosition" ></div><!-- 可以有多个class的具体实现-->
		<script>
			$(document).ready(function(){
				var isRight = true;
				
				$("#aDiv").hide(5000, "swing");
				setTimeout(function(){//setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式
					$("#aDiv").show(5000, "swing");
				},7000);
				setInterval(function(){//setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式
					$("#antherDiv").toggle(10000);//切换  元素的显示与隐藏状态：
				},11000);
				$("#thirdDiv").slideUp(2000);//以滑动方式隐藏 元素  向上：
				setTimeout(function(){
					$("#thirdDiv").slideDown(2000);//以滑动方式显示隐藏的 元素  向下：
				},2000);
				setInterval(function(){
					$("#forthDiv").slideToggle(1000);//通过使用滑动效果，在显示和隐藏状态之间切换元素：
				},1000);
				$("#fifthDiv").fadeTo(3000, 0.5);//1是不透明，0是透明  使用淡出效果来隐藏一个 元素：
				setInterval(function(){
					if(isRight)
					{
						$("#sixthDiv").animate({left:"500px", bottom:"200px"}, 1000);//这里是自定义的，实际上left,right是改变了位置，height,width是改变了宽高。
						//还有就是必须配置相对位置，才能移动。还有一点是，实际上{}中写的是改变了之后的样子。
						//实际上 animate是动画的意思。
					}
					else
					{
						$("#sixthDiv").animate({left:"0px", bottom:"0px"}, 1000);
					}
					isRight = !isRight;
				}, 2000);
			});
			//淡入淡出：fadeIn, fadeOut, fadeToggle
			//所有的动画操作都是固定的三个参数：
			//第一个：动画的持续时间
			//第二个：动画的展现方式（线性的，一个是等增量的）
			//第三个：动画执行完毕后执行的那个函数
			//PS：这三个参数可以隐藏，但是顺序不能更改，记住从简单到复杂。
		</script>
	</body>
</html>
