<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="lib/jquery-3.2.1.min.js" ></script>
		<link rel="stylesheet" href="css/step1.css"/>
		<title>学生课程选择系统  -  第一步：基本信息填写</title>
	</head>
	<body>
		<script>
			$(document).ready(function(){
				$("#stepTag tr td:lt(2)").css("border-right", "solid 0px #000000");
				$("#stepTag tr td").click(function(){
					$("#stepTag tr td").css("background-color", "#FFFFFF");
					$(this).css("background-color", "#4444FF");
				});
				$("#next1").click(function(){
					$("#step1").animate({right:"600px"}, 2000);
					$("#step2").animate({left:"0px"}, 2000);
				});
			});
		</script>
		<div id="stepTagArea">
			<table id="stepTag">
				<tr>
					<td>基本信息</td>
					<td>方向选择</td>
					<td>科目选择</td>
				<tr>
			</table>
		</div>
		<div id="mainContent">
			<div id="step1" class="step">
				第一个标签<br/>
				<input type="button" value="上一步" class="previous myButton"/><br/>
				<input id="next1" type="button" value="下一步" class="next myButton"/><br/>
			</div>
			<div id="step2" class="step">
				第二个标签<br/>
				<input type="button" value="上一步" class="previous myButton"/><br/>
				<input type="button" value="下一步" class="next myButton"/><br/>
			</div>
		</div>
	</body>
</html>
