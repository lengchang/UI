<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="lib/jquery-3.2.1.min.js" ></script>
		<title>Ajax</title>
	</head>
	<body>
		<table id="vehicleInfo">
			
		</table>
		<script>
			$(document).ready(function(){
				$.ajax({
					type:"POST",//GET和POST
					//GET和POST得区别   
					//GET:对传输内容的长度有限制，不能太多。应用场合一般为读取网页，获取信息。
					//POST:传输内容理论上没有限制。应用场合一般为上传，表单提交。
					//GET不如POST安全
					dataType:"text",//text or json or .... 表示想要发出的数据类型
					url:"http://192.168.0.100:8081/testEnvironmentForMaven/query.do"
					// http://192.168.0.100:8081 代表了服务器tomcat的一个进程,
					//tomcat实际上也是一个巨大的java程序，也有自己的main方法，人们将其视为一个容器
					//URL实际上是前后端工程师达成的协议，规定好了有哪些参数和返回值
					,asasync:true//请求是否是异步的,js是单线程的,程序运行时，指针只有一个。
					//一般来说ajax都是异步的。\n
					,data:{code:"2",name:"摩"}//发送的请求参数 空着就是不发送参数
					,success:function(data){//data是服务器返回的数据
						console.log(data);
					},
					error:function(e){
						alert("错误，请求失败！");
					}
				});
			});
		</script>
	</body>
</html>
